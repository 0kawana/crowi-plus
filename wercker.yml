box: node:6.10

test:
  steps:
    - script:
      name: install dependencies
      code: |
        npm install -g npm@4
        npm install

    - script:
      name: print dependencies
      code: |
        npm ls --depth=0

    - script:
      name: npm test
      code: |
        npm test

build-prod:
  steps:
    - script:
      name: install dependencies
      code: |
        npm install -g npm@4
        npm install

    - script:
      name: print dependencies
      code: |
        npm ls --depth=0

    - script:
      name: npm run build:prod
      code: |
        npm run build:prod
