box: node:6.10

services:
  - mongo


test:
  steps:
    - script:
      name: set yarn cache-folder
      code: |
        yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install npm@4
      code: |
        yarn global add npm@4

    - npm-install

    - script:
      name: print dependencies
      code: |
        npm list --depth=0

    - script:
      name: set MONGO_URI
      code: |
        export MONGO_URI=${MONGO_PORT_27017_TCP_ADDR}/crowi_test

    - npm-test


build-prod:
  steps:
    - script:
      name: set yarn cache-folder
      code: |
        yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install npm@4
      code: |
        yarn global add npm@4

    - npm-install --production

    - script:
      name: npm run build:prod
      code: |
        npm run build:prod


build-dev:
  steps:
    - script:
      name: set yarn cache-folder
      code: |
        yarn config set cache-folder $WERCKER_CACHE_DIR/yarn

    - script:
      name: install npm@4
      code: |
        yarn global add npm@4

    - npm-install

    - script:
      name: npm run build:dev
      code: |
        npm run build:dev
